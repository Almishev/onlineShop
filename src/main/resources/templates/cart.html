


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
     body {
  background: -webkit-gradient(linear, left top, left bottom, from(rgb(76, 77, 73)), to(rgb(41, 46, 47))) fixed;
    }
    .container{
            color: white;
     }
       @media only screen and (max-width:800px) {
            #no-more-tables tbody,
            #no-more-tables tr,
            #no-more-tables td {
                display: block;
            }
            #no-more-tables thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            #no-more-tables td {
                position: relative;
                padding-left: 50%;
                border: none;
                border-bottom: 1px solid #eee;
            }
            #no-more-tables td:before {
                content: attr(data-title);
                position: absolute;
                left: 6px;
                font-weight: bold;
            }
            #no-more-tables tr {
                border-bottom: 1px solid #ccc;
            }
        }
</style>
<body>
<nav th:replace="fragments/nav">

</nav>
<div class="container">

    <div class="card">
        <div class="card-block">
            <div class="table-responsive">
            <table class="table table-hover" id="no-more-tables">
                <thead>
                <tr class="bg-warning">
                    <th data-title="Producer">Producer</th>
                    <th data-title="Name">Name</th>
                    <th data-title="Price">Price</th>
                    <th data-title="Quantity">Quantity</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cart : ${cart}">

                    <td data-title="Producer" th:text="${cart.producer}">Producer</td>
                    <td data-title="Name" th:text="${cart.name}">Name</td>
                    <td data-title="Price" class="price" th:text="${cart.price}">Price</td>
                    <td data-title="Quantity" th:text="${cart.quantity}">Quantity </td>
                    <td>
                        <button class="btn btn-outline-danger">   <a th:href="@{'/cart/delete/' + ${cart.id}}">Delete</a> </button>
                    </td>
                </tr>

                </tbody>
               </table>
            </div>
            <hr/>
            <button th:if="${not #lists.isEmpty(cart)}" type="submit" th:onclick="location.href='/cart/finalize'" class="btn btn-outline-dark">Sending order</button>
        </div>

    </div>

</div>
<br/>
<div class="bg-info border border-white rounded text-white fs-5 text-center" id="total" style="width: 190px; "></div>


<footer th:replace="fragments/footer">

</footer>
<script>

           let getSlipOdds = document.getElementsByClassName('price');

           let totalArr = [];

           for (let i = 0; i < getSlipOdds.length; i++) {

            var slipOdd = getSlipOdds[i].innerHTML;
                   totalArr.push(slipOdd);
        }

             let sum = 0;

       for (let i = 0; i < totalArr.length; i++) {
           sum += parseFloat( totalArr[i]);
      }
        document.getElementById('total').innerHTML= sum;

         document.getElementById("total").innerHTML = `Your bill is:  ${(sum)} lv.`;




        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
