<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Login page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
     body {
  background: -webkit-gradient(linear, left top, left bottom, from(rgb(76, 77, 73)), to(rgb(41, 46, 47))) fixed;
    }
    .container{
            color: white;
     }
</style>
<body>

<nav th:replace="fragments/nav">

</nav>
<div class="container mt-4">
    <h2 class="text-center">Login here to make order</h2>
<form th:action="@{/login.html}" method="post">
    <p th:if="${loginError}" style="color: red" class="error">Wrong user or password</p>
    <p th:if="${success == true}" style="color: green" >You have successfully registered! You can log in now!</p>
    <div class="form-group">
        <label for="usern">Username</label>
        <input id="usern" type="text" class="form-control" name="username" autofocus="autofocus"  aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="passwordn">Password</label>
        <input id="passwordn" type="password" class="form-control" name="password"  placeholder="Password">
    </div>
    <button id="subm" type="submit" class="btn btn-outline-info">Log in here</button> <span>If you don't have registration, register -></span>
    <button type="button"  onclick="location.href='/user/new'" class="btn btn-outline-success">Registration</button> <span>or order like a guest -> </span>
    <span onclick="guest()"  id="guest"  class="btn btn-outline-danger">Order guest</span>
</form>
</div>


<footer th:replace="fragments/footer">

</footer>
<script>
  function guest(){

     var userValue = document.getElementById("usern");
     userValue.setAttribute("value","Guest");

     var userPass = document.getElementById("passwordn");
     userPass.setAttribute("value","guest");

     document.querySelector('#subm').click();

    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
