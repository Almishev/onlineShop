<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>

            img{
              border-style: inset;
            }



}
</style>
<body>
<nav th:replace="fragments/nav">

</nav>
<div class="container">


    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <!--
                <img th:src="*{product.imageSource}" style="height:450px;max-width:550px;width: expression(this.width > 500 ? 500: true);">
                -->
                <!-- Новото -->

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block" style="height:450px;max-width:550px;width: expression(this.width > 500 ? 500: true);" th:src="*{product.imageSourceOne}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" style="height:450px;max-width:550px;width: expression(this.width > 500 ? 500: true);" th:src="*{product.imageSourceTwo}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" style="height:450px;max-width:550px;width: expression(this.width > 500 ? 500: true);" th:src="*{product.imageSourceThree}" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <!-- Край на новото! -->
            </div>
            <div class="col-sm-8">
                Продукт:<h3 th:text="*{product.producer}"></h3>
                Материал: <h3 th:text="*{product.name}"></h3>
                Остават още:<h3 id="num" th:text="*{product.stock}"></h3>

                <form action="#" th:action="@{'/cart/add/' + ${product.id}}" th:object="${cart}"
                      method="post">
                    <label>Колко броя желаете:</label>

                <input id="numSelect" type="number" min="1" th:max="${product.stock}" th:field="*{quantity}" />
                <button type="submit" onclick="myAlert()" class="btn btn-outline-success">Добави в кошница</button>

                <span th:if="${param.error != null}" >Нямаме толкова продукти</span>
        </form>
            </div>
        </div>
    </div>


 </div>
<footer th:replace="fragments/footer">

</footer>
<script>
  var number = document.getElementById("num");
  var text = number.innerHTML;
  var n = parseInt(text);
  if(n<1){
  document.getElementById("num").innerText= "Out of stock";
  }


  var numberSelect = document.getElementById("numSelect");
  var textSelect = numberSelect.innerHTML;
  var nSelect = parseInt(textSelect);
  function myAlert() {
  if(nSelect>0){
  alert("Вие успешно добавихте продукт в кошницата.");
  }
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
