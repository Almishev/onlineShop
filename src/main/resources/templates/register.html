<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <head>
    <meta charset="utf-8" />
    <title>Create New Account</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="css/animation.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <style>
    *{
    margin: 0;
    padding: 0;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    box-sizing: border-box;
}
  h2{
   text-shadow: 2px 2px 3px rgb(34, 34, 34);
  }
  </style>
<body>
<div class="hero">
<nav th:replace="fragments/nav">

</nav>

    <div class="container">
        <h2>Registration</h2>
        <div class="boobles">
            <img src="pictures/perli33.png" alt="">
            <img src="pictures/perli33.png" alt="">
            <img src="pictures/perli33.png" alt="">
            <img src="pictures/perli33.png" alt="">
            <img src="pictures/perli33.png" alt="">
            <img src="pictures/perli33.png" alt="">
            <img src="pictures/perli33.png" alt="">
        </div>
        <form action="#" th:action="@{/user/save}" th:object="${user}" method="post">
            <div class="form-group row">
                <label class="col-12 col-md-6 col-lg-4" for="exampleInputEmail1">Потребителско име</label>
                <input th:field="*{username}" type="text" class="form-control col-12 col-md-6 col-lg-4" name="username" autofocus="autofocus" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Потребителско име">
                <div th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div></td>
                <div style="color: red" th:if="${accountExist == true}">
                   Това потребителско име вече се ползва от друг потребител!
                </div>
            </div>
            <div class="form-group row">
                <label class="col-12 col-md-6 col-lg-4" for="exampleInputPassword1">Парола</label>
                <input type="password" class="form-control col-12 col-md-6 col-lg-4" name="password" id="exampleInputPassword1" th:field="*{password}" placeholder="Парола..">
                <div style="color: red" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>
            <div class="form-group row">
                <label class="col-12 col-md-6 col-lg-4" for="exampleInputPassword2">Повторете паролата</label>
                <input type="password" class="form-control col-12 col-md-6 col-lg-4" name="password" th:field="*{passwordMatcher}" id="exampleInputPassword2" placeholder="Повторете паролата..">
                <div style="color: red" th:if="${wrongPass == true}">
                   Паролите трябва да съвпадат!
                </div>
            </div>
            <div class="form-group row">
                <label class="col-12 col-md-6 col-lg-4" for="email">Имейл</label>
                <input type="text" class="col-12 col-md-6 col-lg-4 form-control" name="password" id="email" th:field="*{email}" placeholder="E-mail">
                <div style="color: red" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>
            <button type="submit" class="btn btn-outline-dark">Регистрация</button>
        </form>
    </div>

</div>
    <footer th:replace="fragments/footer">

    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
