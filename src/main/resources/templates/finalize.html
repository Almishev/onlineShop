    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<nav th:replace="fragments/nav">

</nav>
    <div class="container">
        <h1>Finalizing the order</h1>
        <form action="#" th:action="@{/cart/finalize/save}" th:object="${addressandpersonaldata}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input th:field="*{firstName}" type="text" class="form-control" name="username" autofocus="autofocus" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name">
                <div style="color: red" th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}"></div></td>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="lastName" id="lastName" th:field="*{lastName}" placeholder="Last name">
                <div style="color: red" th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"></div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="lastName" id="city" th:field="*{city}" placeholder="City">
                <div style="color: red" th:if="${#fields.hasErrors('city')}"
                     th:errors="*{city}"></div>
            </div>
            <div class="form-group">
                <label for="street">Street and house/apartment number</label>
                <input type="text" class="form-control" name="street" id="street" th:field="*{street}" placeholder="Street and house/apartment number">
                <div style="color: red" th:if="${#fields.hasErrors('street')}"
                     th:errors="*{street}"></div>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip code</label>
                <input type="text" class="form-control" name="zipCode" id="zipCode" th:field="*{zipCode}" placeholder="Zip code">
                <div style="color: red" th:if="${#fields.hasErrors('zipCode')}"
                     th:errors="*{zipCode}"></div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone number</label>
                <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone number">
                <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}"
                     th:errors="*{phoneNumber}"></div>
            </div>
            <p>Total price: <label th:text="${priceForAll}"></label></p><hr/>
            <button type="submit" class="btn btn-primary">Finalize</button>
        </form>
    </div>

<footer th:replace="fragments/footer">

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
