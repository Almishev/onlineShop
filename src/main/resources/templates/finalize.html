    <meta charset="UTF-8">

<style>
 *{
    margin: 0;
    padding: 0;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    box-sizing: border-box;
}

  h2{
   text-shadow: 2px 2px 3px rgb(34, 34, 34);
  }

</style>
<body>

<nav th:replace="fragments/nav">

</nav>
    <div class="container">
        <h2 class="text-center">Изпращане на поръчка</h2>
        <form action="#" th:action="@{/cart/finalize/save}" th:object="${addressandpersonaldata}" method="post">

            <div class="form-group row p-3">
                <label for="exampleInputEmail1" class="col-12 col-md-6 col-lg-6">Име:</label>
                <input th:field="*{firstName}" type="text" class="form-control col-12 col-md-6 col-lg-6" name="username" autofocus="autofocus" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Име..">
                <div style="color: red" th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}"></div></td>
            </div>
            <div class="form-group row p-3">
                <label class="col-12 col-md-6 col-lg-6" for="lastName">Фамилия:</label>
                <input type="text" class="form-control col-12 col-md-6 col-lg-6" name="lastName" id="lastName" th:field="*{lastName}" placeholder="Фамилия..">
                <div style="color: red" th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"></div>
            </div>
            <div class="form-group row p-3">
                <label for="city" class="col-12 col-md-6 col-lg-6">Град:</label>
                <input type="text" class="form-control col-12 col-md-6 col-lg-6" name="lastName" id="city" th:field="*{city}" placeholder="Град..">
                <div style="color: red" th:if="${#fields.hasErrors('city')}"
                     th:errors="*{city}"></div>
            </div>
            <div class="form-group row p-3">
                <label for="street" class="col-12 col-md-6 col-lg-6">Улица&Номер:</label>
                <input type="text" class="form-control col-12 col-md-6 col-lg-6" name="street" id="street" th:field="*{street}" placeholder="Улица/номер..">
                <div style="color: red" th:if="${#fields.hasErrors('street')}"
                     th:errors="*{street}"></div>
            </div>
            <div class="form-group row p-3">
                <label for="zipCode" class="col">Пощенски код:</label>
                <input type="text" class="form-control col" name="zipCode" id="zipCode" th:field="*{zipCode}" placeholder="Пощенски код..">
                <div style="color: red" th:if="${#fields.hasErrors('zipCode')}"
                     th:errors="*{zipCode}"></div>
            </div>
            <div class="form-group row p-3">
                <label for="phoneNumber" class="col-12 col-md-6 col-lg-6">Тел. номер:</label>
                <input type="text" class="form-control col-12 col-md-6 col-lg-6" name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Тел. номер..">
                <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}"
                     th:errors="*{phoneNumber}"></div>
            </div>
            <p><b>Обща сума: <label th:text="${priceForAll}"></label> лв</b></p><hr/>
            <button type="submit" class="btn btn-outline-success col-12">Изпращане</button>
        </form>
    </div>

<footer th:replace="fragments/footer">

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
