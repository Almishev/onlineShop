<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <title>Edit product</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav th:replace="fragments/nav">

</nav>
<div class="container">

        <h1>Edytuj produkt</h1>
        <form action="#" th:action="@{/product/update}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input th:field="*{id}" type="text" readonly="readonly" class="form-control" name="producer" autofocus="autofocus" id="id" aria-describedby="emailHelp" placeholder="ID">
                <div style="color: red" th:if="${#fields.hasErrors('id')}"
                     th:errors="*{id}"></div></td>
                <div style="color: red" th:if="${accountExist == true}">
                    Account with this login already exists!
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Продукт</label>
                <input th:field="*{producer}" type="text" class="form-control" name="producer" autofocus="autofocus" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Продукт..">
                <div style="color: red" th:if="${#fields.hasErrors('producer')}"
                     th:errors="*{producer}"></div></td>
                <div style="color: red" th:if="${accountExist == true}">
                    Account with this login already exists!
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Материал</label>
                <input type="text" class="form-control" name="name" id="exampleInputPassword1" th:field="*{name}" placeholder="Материал..">
                <div style="color: red" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Цена</label>
                <input type="text" class="form-control" name="price" th:field="*{price}" id="exampleInputPassword2" placeholder="Цена..">
                <div style="color: red" th:if="${#fields.hasErrors('price')}"
                     th:errors="*{price}"></div>
            </div>
            <div style="color: red" th:if="${wrongPass == true}">
                Passwords must be the same!
            </div>

            <div class="form-group">
                <label for="select">Category:</label>
                <select th:field="*{category}" id="select">
                    <option th:value="'Neckless'" th:text="Гердани">Гердани</option>
                    <option th:value="'Bracelet'" th:text="Гривни">Гривни</option>
                </select>


            </div>
            <div class="form-group">
                <label for="imageSource">Imagine link</label>
                <input type="text" class="form-control" name="imageSource" id="imageSource" th:field="*{imageSource}" placeholder="Link do obrazka">
                <div style="color: red" th:if="${#fields.hasErrors('imageSource')}"
                     th:errors="*{imageSource}"></div>
            </div>
            <div class="form-group">
                <label for="stock">Number of products available</label>
                <input type="text" class="form-control" name="imageSource" id="stock" th:field="*{stock}" placeholder="Number of products available">
                <div style="color: red" th:if="${#fields.hasErrors('stock')}"
                     th:errors="*{stock}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>

 </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<footer th:replace="fragments/footer">

</footer>
</body>
</html>
